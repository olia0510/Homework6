<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="posts-box"></div>

<div class="comments-box"></div>
<script>

    fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response =>  response.json())
        .then(posts => {

            let postsBox = document.getElementsByClassName('posts-box')[0];
            for (const post of posts) {
                let pPost = document.createElement('p');
                pPost.innerText = `${post.id} - ${post.title}`;
                postsBox.append(pPost)
            }

    });
    fetch('https://jsonplaceholder.typicode.com/comments')
    .then(response =>  response.json())
        .then(comments => {

            let commentsBox = document.getElementsByClassName('comments-box')[0];
            for (const comment of comments) {
                let pComment = document.createElement('p');
                pComment.innerText = `${comment.id} - ${comment.name} - ${comment.email}`;
                commentsBox.append(pComment)
            }
        });
</script>
</body>
</html>
